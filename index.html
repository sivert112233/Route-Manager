<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutemanager</title>
  <style>
    html {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0px;
      min-width: 370px;

    }

    .pageHeader {
      display: flex;
      align-items: center;
      height: 80px;
      width: 100%;
      border-bottom: 1px solid black;
    }

    .pageHeaderMenu {
      height: 100%;
      width: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid black;
      font-size: 40px;
    }

    .pageHeaderLogo {
      height: 100%;
      width: 80%;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 25px;
      font-weight: bolder;
    }

    .mainPageStopBox {
      display: flex;
      align-items: center;
      width: 100%;
      border-bottom: 1px solid black;
    }

    .mainPageStopBoxNumber {
      display: flex;
      justify-content: center;
      width: 20%;
    }

    .mainPageStopBoxinfo {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-left: 1px solid black;
    }

    .pageFooter {
      position: fixed;
      bottom: 0;
      height: 80px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
      background-color: black;
    }
  </style>
</head>

<body>
  <header class="pageHeader">
    <div class="pageHeaderMenu">&#9776</div>
    <div class="pageHeaderLogo">Rutemanager</div>
  </header>
  <article class="mainPage"></article>
  <footer class="pageFooter">
    <input class="cTest" placeholder="Enter the number of stops" type="number">
    <button onclick="buttonTest(document.querySelector('.cTest').value)">Run</button>
    <button class="testBut">Test</button>
  </footer>
  <script type="module">
    import {routedata} from './data.js';
    let pageHtml = '';
    let timeH = new Date().getHours();
    let timeM = new Date().getMinutes();

    function buttonTest() {
      const x = routedata.valdres;

      document.querySelector('.mainPage').innerHTML ='';
      for (let i = 0; i < x.length; i++) {
        pageHtml = `
          <section class="mainPageStopBox">
            <div class="mainPageStopBoxNumber">${i + 1}</div>
            <div class="mainPageStopBoxinfo">
              <div class="mainPageStopBoxinfoLoc">Location: ${x[i].loc}</div>
              <div class="mainPageStopBoxinfoDes">Beskrivelse: ${x[i].des}</div>
              <div class="mainPageStopBoxinfoTime">Arrival - ${timeH}:${timeM}</div>
            </div>
          </section>
        `;
        document.querySelector('.mainPage').innerHTML += pageHtml;
      }
    }
    buttonTest();
  </script>
</body>

</html>
